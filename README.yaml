# How to use this project
usage: |-
  ### Simple Example
  Here is an example of how you can use this module in your inventory structure:
  ```hcl
      module "lightsail" {
        source        = "clouddrove/lightsail/aws"
        version       = "1.3.0"
        environment   = "test"
        name          = "lightsail"
        key_pair_name = "testing"
        label_order   = ["name", "environment"]
     }
  ```
